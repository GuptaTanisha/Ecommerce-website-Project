<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/sign-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  </head>
  <body>
    <p><a class="color"style="text-decoration:none;color: orange;"href="home.html">Home /</a> Create Account</p>
    <h1>Create Account</h1>
    <div class="container-md">
      <form class="" action="index.html" method="post">
        <label for="">First Name</label><br>
        <input type="text" name="fname" value=""><br>
        <label for="">Last Name</label><br>
        <input type="text" name="lname" value=""><br>
        <label for="">Email</label><br>
        <input type="email" name="email" value=""><br>
        <label for="">Password</label><br>
        <input type="password" name="pass" value=""><br>
        <button type="submit" name="button">Create Account</button>
        <p class="new-customer">Returning Customer?<a href="login.html" style="text-decoration: none;color:orange;">Sign In--></a></p>
      </form>
      <p class="or">OR</p>
      <a class="social" href="www.google.co.in"><img src="img/symbol.png" alt=""></a>
      <a class="social" href="www.facebook.com"><img src="img/logo.png" alt=""></a>

    </div>
  </body>
</html>
